<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        /* Apply a border to the entire table */
        table, th, td {
            border: 1px solid black;
        }
        /* Add some spacing between cells */
        th, td {
            padding: 10px;
        }
        /* Center the table on the page */
        table {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Here's some information:</p>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alice</td>
            <td>24</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
    <p>Feel free to replace the data in the table with your own content and add images!</p>
</body>
</html>
